<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="gradientOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0973B9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35A3EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3EB489;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BF2C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="#232F3E" />
  
  <!-- Cloud background effect -->
  <path d="M0,250 C100,220 200,280 300,250 C400,220 500,280 600,250 C700,220 800,280 900,250 L900,400 L0,400 Z" fill="#1b2431" />
  
  <!-- AWS regions -->
  <g transform="translate(120, 180)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="none" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,5" />
    <text x="110" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9900" text-anchor="middle">Region 1</text>
    
    <!-- VPC -->
    <rect x="20" y="20" width="180" height="140" rx="8" fill="none" stroke="#4080B0" stroke-width="2" />
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" fill="#4080B0">VPC</text>
    
    <!-- Subnets -->
    <rect x="40" y="50" width="60" height="50" rx="5" fill="url(#gradientBlue)" opacity="0.3" />
    <text x="70" y="80" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Public</text>
    
    <rect x="120" y="50" width="60" height="50" rx="5" fill="url(#gradientBlue)" opacity="0.3" />
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Private</text>
    
    <!-- EC2 instances -->
    <rect x="50" y="110" width="40" height="30" rx="3" fill="url(#gradientOrange)" />
    <text x="70" y="130" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">EC2</text>
    
    <rect x="130" y="110" width="40" height="30" rx="3" fill="url(#gradientOrange)" />
    <text x="150" y="130" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">EC2</text>
  </g>
  
  <g transform="translate(460, 180)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="none" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,5" />
    <text x="110" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9900" text-anchor="middle">Region 2</text>
    
    <!-- VPC -->
    <rect x="20" y="20" width="180" height="140" rx="8" fill="none" stroke="#4080B0" stroke-width="2" />
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" fill="#4080B0">VPC</text>
    
    <!-- Subnets -->
    <rect x="40" y="50" width="60" height="50" rx="5" fill="url(#gradientBlue)" opacity="0.3" />
    <text x="70" y="80" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Public</text>
    
    <rect x="120" y="50" width="60" height="50" rx="5" fill="url(#gradientBlue)" opacity="0.3" />
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Private</text>
    
    <!-- EC2 instances -->
    <rect x="50" y="110" width="40" height="30" rx="3" fill="url(#gradientOrange)" />
    <text x="70" y="130" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">EC2</text>
    
    <rect x="130" y="110" width="40" height="30" rx="3" fill="url(#gradientOrange)" />
    <text x="150" y="130" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">EC2</text>
  </g>
  
  <!-- Connection between regions -->
  <path d="M340,270 C380,220 420,220 460,270" fill="none" stroke="url(#gradientGreen)" stroke-width="3" />
  <circle cx="400" cy="255" r="20" fill="url(#gradientGreen)" />
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Route 53</text>
  
  <!-- CloudFront -->
  <circle cx="400" cy="100" r="30" fill="url(#gradientOrange)" opacity="0.8" />
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">CloudFront</text>
  
  <!-- Connections to CloudFront -->
  <path d="M230,180 C270,150 350,120 400,100" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M570,180 C530,150 450,120 400,100" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- S3 Bucket -->
  <rect x="350" y="50" width="100" height="30" rx="5" fill="url(#gradientBlue)" />
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">S3 Bucket</text>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AWS Multi-Region Architecture</text>
</svg>