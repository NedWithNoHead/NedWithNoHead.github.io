<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Enterprise Media Server</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientBackground">
            <stop stop-color="#1E1B4B" offset="0%"></stop>
            <stop stop-color="#312E81" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="serverGradient">
            <stop stop-color="#475569" offset="0%"></stop>
            <stop stop-color="#1E293B" offset="100%"></stop>
        </linearGradient>
        <filter x="-12.5%" y="-12.5%" width="125%" height="125%" filterUnits="objectBoundingBox" id="glow">
            <feGaussianBlur stdDeviation="5" in="SourceGraphic"></feGaussianBlur>
        </filter>
    </defs>
    <g id="MediaServer" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect id="Background" fill="url(#gradientBackground)" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Server Rack -->
        <g id="ServerRack" transform="translate(300, 150)">
            <rect id="Rack" fill="url(#serverGradient)" x="0" y="0" width="200" height="300" rx="5"></rect>
            
            <!-- Server Units -->
            <rect id="Server1" fill="#1E293B" x="10" y="20" width="180" height="40" rx="2"></rect>
            <rect id="Server1Lights" fill="#22C55E" x="20" y="30" width="8" height="8" rx="4"></rect>
            <rect id="Server1Lights2" fill="#EAB308" x="20" y="42" width="8" height="8" rx="4"></rect>
            <rect id="Server1Drive1" fill="#64748B" x="40" y="25" width="20" height="30" rx="1"></rect>
            <rect id="Server1Drive2" fill="#64748B" x="70" y="25" width="20" height="30" rx="1"></rect>
            <rect id="Server1Drive3" fill="#64748B" x="100" y="25" width="20" height="30" rx="1"></rect>
            <rect id="Server1Drive4" fill="#64748B" x="130" y="25" width="20" height="30" rx="1"></rect>
            <rect id="Server1Drive5" fill="#64748B" x="160" y="25" width="20" height="30" rx="1"></rect>
            
            <rect id="Server2" fill="#1E293B" x="10" y="70" width="180" height="40" rx="2"></rect>
            <rect id="Server2Lights" fill="#22C55E" x="20" y="80" width="8" height="8" rx="4"></rect>
            <rect id="Server2Lights2" fill="#EAB308" x="20" y="92" width="8" height="8" rx="4"></rect>
            <rect id="Server2Drive1" fill="#64748B" x="40" y="75" width="20" height="30" rx="1"></rect>
            <rect id="Server2Drive2" fill="#64748B" x="70" y="75" width="20" height="30" rx="1"></rect>
            <rect id="Server2Drive3" fill="#64748B" x="100" y="75" width="20" height="30" rx="1"></rect>
            <rect id="Server2Drive4" fill="#64748B" x="130" y="75" width="20" height="30" rx="1"></rect>
            <rect id="Server2Drive5" fill="#64748B" x="160" y="75" width="20" height="30" rx="1"></rect>
            
            <rect id="Server3" fill="#1E293B" x="10" y="120" width="180" height="40" rx="2"></rect>
            <rect id="Server3Lights" fill="#22C55E" x="20" y="130" width="8" height="8" rx="4"></rect>
            <rect id="Server3Lights2" fill="#22C55E" x="20" y="142" width="8" height="8" rx="4"></rect>
            <rect id="Server3Drive1" fill="#64748B" x="40" y="125" width="20" height="30" rx="1"></rect>
            <rect id="Server3Drive2" fill="#64748B" x="70" y="125" width="20" height="30" rx="1"></rect>
            <rect id="Server3Drive3" fill="#64748B" x="100" y="125" width="20" height="30" rx="1"></rect>
            <rect id="Server3Drive4" fill="#64748B" x="130" y="125" width="20" height="30" rx="1"></rect>
            <rect id="Server3Drive5" fill="#64748B" x="160" y="125" width="20" height="30" rx="1"></rect>
            
            <rect id="Server4" fill="#1E293B" x="10" y="170" width="180" height="40" rx="2"></rect>
            <rect id="Server4Lights" fill="#22C55E" x="20" y="180" width="8" height="8" rx="4"></rect>
            <rect id="Server4Lights2" fill="#EF4444" x="20" y="192" width="8" height="8" rx="4"></rect>
            <rect id="Server4Screen" fill="#0F172A" x="40" y="175" width="140" height="30" rx="1"></rect>
            <text id="ServerStatus" font-family="monospace" font-size="8" fill="#22C55E" x="45" y="188">
                RAID Status: Healthy | CPU: 32% | Mem: 45%
            </text>
            <text id="ServerStatus2" font-family="monospace" font-size="8" fill="#22C55E" x="45" y="198">
                Storage: 12.4TB/24TB | Services: Running
            </text>
            
            <rect id="NAS" fill="#1E293B" x="10" y="220" width="180" height="70" rx="2"></rect>
            <rect id="NASLights" fill="#22C55E" x="20" y="235" width="8" height="8" rx="4"></rect>
            <rect id="NASLights2" fill="#22C55E" x="20" y="247" width="8" height="8" rx="4"></rect>
            <rect id="NASLights3" fill="#22C55E" x="20" y="259" width="8" height="8" rx="4"></rect>
            <rect id="NASLights4" fill="#22C55E" x="20" y="271" width="8" height="8" rx="4"></rect>
            
            <rect id="HDDBay1" fill="#475569" x="40" y="230" width="30" height="50" rx="1"></rect>
            <rect id="HDDBay2" fill="#475569" x="75" y="230" width="30" height="50" rx="1"></rect>
            <rect id="HDDBay3" fill="#475569" x="110" y="230" width="30" height="50" rx="1"></rect>
            <rect id="HDDBay4" fill="#475569" x="145" y="230" width="30" height="50" rx="1"></rect>
        </g>
        
        <!-- Network Connection Lines -->
        <g id="NetworkConnections" stroke="#A855F7" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,5" opacity="0.6">
            <line x1="400" y1="150" x2="520" y2="80"></line>
            <line x1="400" y1="150" x2="280" y2="80"></line>
            <line x1="520" y1="80" x2="650" y2="120"></line>
            <line x1="280" y1="80" x2="150" y2="120"></line>
            <line x1="400" y1="450" x2="400" y2="500"></line>
            <line x1="400" y1="500" x2="150" y2="500"></line>
            <line x1="400" y1="500" x2="650" y2="500"></line>
        </g>
        
        <!-- Devices -->
        <g id="NetworkSwitch" transform="translate(400, 80)">
            <rect fill="#334155" x="-60" y="-15" width="120" height="30" rx="4"></rect>
            <circle fill="#22C55E" cx="-45" cy="0" r="5"></circle>
            <circle fill="#22C55E" cx="-30" cy="0" r="5"></circle>
            <circle fill="#22C55E" cx="-15" cy="0" r="5"></circle>
            <circle fill="#22C55E" cx="0" cy="0" r="5"></circle>
            <circle fill="#22C55E" cx="15" cy="0" r="5"></circle>
            <circle fill="#22C55E" cx="30" cy="0" r="5"></circle>
            <circle fill="#EAB308" cx="45" cy="0" r="5"></circle>
        </g>
        
        <!-- TV -->
        <g id="TV" transform="translate(150, 120)">
            <rect fill="#0F172A" x="-60" y="-40" width="120" height="80" rx="5"></rect>
            <rect fill="#475569" x="-55" y="-35" width="110" height="70" rx="2"></rect>
            <circle fill="#22C55E" cx="-45" cy="45" r="3"></circle>
        </g>
        
        <!-- Laptop -->
        <g id="Laptop" transform="translate(650, 120)">
            <path d="M-50,-30 L50,-30 L50,20 L-50,20 Z" fill="#475569" rx="5"></path>
            <path d="M-45,-25 L45,-25 L45,15 L-45,15 Z" fill="#0F172A"></path>
            <path d="M-60,20 L60,20 L55,35 L-55,35 Z" fill="#334155"></path>
        </g>
        
        <!-- Mobile Devices -->
        <g id="MobileDevices" transform="translate(150, 500)">
            <rect fill="#475569" x="-20" y="-35" width="40" height="70" rx="5"></rect>
            <rect fill="#0F172A" x="-15" y="-30" width="30" height="50" rx="2"></rect>
            <circle fill="#CBD5E1" cx="0" cy="30" r="5"></circle>
        </g>
        
        <!-- Tablet -->
        <g id="Tablet" transform="translate(650, 500)">
            <rect fill="#475569" x="-40" y="-50" width="80" height="100" rx="8"></rect>
            <rect fill="#0F172A" x="-35" y="-45" width="70" height="90" rx="4"></rect>
            <circle fill="#CBD5E1" cx="0" cy="55" r="6"></circle>
        </g>
        
        <!-- Glow Effects -->
        <circle id="ServerGlow" fill="#A855F7" cx="400" cy="300" r="100" opacity="0.1" filter="url(#glow)"></circle>
        
        <!-- Text -->
        <text id="Title" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="55">
            Enterprise Media Server
        </text>
        <text id="Subtitle" font-family="Arial, sans-serif" font-size="16" fill="#CBD5E1" text-anchor="middle" x="400" y="85">
            Containerized Multi-User Media Streaming Infrastructure
        </text>
        
        <g id="Labels" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
            <text x="400" y="140">Network Switch</text>
            <text x="150" y="220">Smart TV</text>
            <text x="650" y="220">Workstation</text>
            <text x="400" y="470">RAID Storage Array</text>
            <text x="150" y="550">Mobile Devices</text>
            <text x="650" y="550">Tablet</text>
        </g>
    </g>
</svg>