<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Media Server</title>
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#312E81"/>
            <stop offset="100%" stop-color="#1E1B4B"/>
        </linearGradient>
        <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#334155"/>
            <stop offset="100%" stop-color="#1E293B"/>
        </linearGradient>
        <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#7E22CE"/>
            <stop offset="100%" stop-color="#A855F7"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="600" fill="url(#bgGradient)"/>
    
    <!-- Grid Pattern -->
    <g id="grid" stroke="#374151" stroke-width="0.5" opacity="0.15">
        <line x1="0" y1="50" x2="800" y2="50"/>
        <line x1="0" y1="100" x2="800" y2="100"/>
        <line x1="0" y1="150" x2="800" y2="150"/>
        <line x1="0" y1="200" x2="800" y2="200"/>
        <line x1="0" y1="250" x2="800" y2="250"/>
        <line x1="0" y1="300" x2="800" y2="300"/>
        <line x1="0" y1="350" x2="800" y2="350"/>
        <line x1="0" y1="400" x2="800" y2="400"/>
        <line x1="0" y1="450" x2="800" y2="450"/>
        <line x1="0" y1="500" x2="800" y2="500"/>
        <line x1="0" y1="550" x2="800" y2="550"/>
        
        <line x1="50" y1="0" x2="50" y2="600"/>
        <line x1="100" y1="0" x2="100" y2="600"/>
        <line x1="150" y1="0" x2="150" y2="600"/>
        <line x1="200" y1="0" x2="200" y2="600"/>
        <line x1="250" y1="0" x2="250" y2="600"/>
        <line x1="300" y1="0" x2="300" y2="600"/>
        <line x1="350" y1="0" x2="350" y2="600"/>
        <line x1="400" y1="0" x2="400" y2="600"/>
        <line x1="450" y1="0" x2="450" y2="600"/>
        <line x1="500" y1="0" x2="500" y2="600"/>
        <line x1="550" y1="0" x2="550" y2="600"/>
        <line x1="600" y1="0" x2="600" y2="600"/>
        <line x1="650" y1="0" x2="650" y2="600"/>
        <line x1="700" y1="0" x2="700" y2="600"/>
        <line x1="750" y1="0" x2="750" y2="600"/>
    </g>
    
    <!-- Central Server -->
    <g id="server" transform="translate(400, 300)">
        <rect x="-100" y="-150" width="200" height="300" rx="10" fill="url(#serverGradient)">
            <animate attributeName="opacity" values="0.95;1;0.95" dur="5s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Server Components -->
        <g id="serverComponent1" transform="translate(0, -100)">
            <rect x="-80" y="-25" width="160" height="50" rx="5" fill="#1E293B"/>
            <rect x="-70" y="-15" width="140" height="10" rx="2" fill="#A855F7" opacity="0.3"/>
            <rect x="-70" y="0" width="140" height="10" rx="2" fill="#A855F7" opacity="0.3"/>
            <circle cx="-60" cy="-20" r="3" fill="#10B981"/>
            <circle cx="-60" cy="5" r="3" fill="#F59E0B"/>
        </g>
        
        <g id="serverComponent2" transform="translate(0, -30)">
            <rect x="-80" y="-25" width="160" height="50" rx="5" fill="#1E293B"/>
            <rect x="-70" y="-15" width="140" height="10" rx="2" fill="#3B82F6" opacity="0.3"/>
            <rect x="-70" y="0" width="140" height="10" rx="2" fill="#3B82F6" opacity="0.3"/>
            <circle cx="-60" cy="-20" r="3" fill="#10B981"/>
            <circle cx="-60" cy="5" r="3" fill="#10B981"/>
        </g>
        
        <g id="serverComponent3" transform="translate(0, 40)">
            <rect x="-80" y="-25" width="160" height="50" rx="5" fill="#1E293B"/>
            <rect x="-60" y="-15" width="30" height="30" rx="2" fill="#334155"/>
            <rect x="-20" y="-15" width="30" height="30" rx="2" fill="#334155"/>
            <rect x="20" y="-15" width="30" height="30" rx="2" fill="#334155"/>
            <rect x="60" y="-15" width="10" height="10" rx="2" fill="#10B981"/>
            <rect x="60" y="5" width="10" height="10" rx="2" fill="#10B981"/>
        </g>
        
        <g id="serverComponent4" transform="translate(0, 110)">
            <rect x="-80" y="-25" width="160" height="50" rx="5" fill="#1E293B"/>
            <rect x="-70" y="-15" width="30" height="30" rx="2" fill="#475569"/>
            <rect x="-30" y="-15" width="30" height="30" rx="2" fill="#475569"/>
            <rect x="10" y="-15" width="30" height="30" rx="2" fill="#475569"/>
            <rect x="50" y="-15" width="30" height="30" rx="2" fill="#475569"/>
            <circle cx="-60" cy="-20" r="3" fill="#10B981"/>
            <circle cx="-60" cy="5" r="3" fill="#10B981"/>
        </g>
        
        <!-- Pulsing effect around server -->
        <circle cx="0" cy="0" r="160" stroke="#A855F7" stroke-width="2" fill="none" opacity="0.5">
            <animate attributeName="r" values="160;180;160" dur="8s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.5;0.1;0.5" dur="8s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Connected Devices -->
    <g id="devices">
        <!-- TV -->
        <g id="tv" transform="translate(200, 150)">
            <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#1E293B"/>
            <rect x="-45" y="-25" width="90" height="50" rx="3" fill="#0F172A"/>
            <circle cx="-35" cy="35" r="3" fill="#10B981"/>
            
            <!-- Connection to server -->
            <path d="M50,0 L150,150" stroke="#A855F7" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>
            
            <!-- Animation for connection -->
            <circle cx="50" cy="0" r="3" fill="white">
                <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
                <animateMotion
                    path="M0,0 L100,150"
                    dur="2s"
                    repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Mobile Device -->
        <g id="mobile" transform="translate(150, 450)">
            <rect x="-15" y="-25" width="30" height="50" rx="5" fill="#1E293B"/>
            <rect x="-10" y="-20" width="20" height="35" rx="2" fill="#0F172A"/>
            <circle cx="0" cy="20" r="3" fill="#E5E7EB"/>
            
            <!-- Connection to server -->
            <path d="M15,0 L200,-150" stroke="#A855F7" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>
            
            <!-- Animation for connection -->
            <circle cx="15" cy="0" r="3" fill="white">
                <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite"/>
                <animateMotion
                    path="M0,0 L185,-150"
                    dur="2.3s"
                    repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Laptop -->
        <g id="laptop" transform="translate(650, 200)">
            <path d="M-40,-20 L40,-20 L40,5 L-40,5 Z" fill="#1E293B" rx="3"/>
            <path d="M-35,-15 L35,-15 L35,0 L-35,0 Z" fill="#0F172A"/>
            <path d="M-45,5 L45,5 L40,15 L-40,15 Z" fill="#334155"/>
            
            <!-- Connection to server -->
            <path d="M-20,0 L-150,100" stroke="#A855F7" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>
            
            <!-- Animation for connection -->
            <circle cx="-20" cy="0" r="3" fill="white">
                <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
                <animateMotion
                    path="M0,0 L-130,100"
                    dur="1.8s"
                    repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Tablet -->
        <g id="tablet" transform="translate(600, 450)">
            <rect x="-35" y="-50" width="70" height="100" rx="8" fill="#1E293B"/>
            <rect x="-30" y="-45" width="60" height="90" rx="5" fill="#0F172A"/>
            <circle cx="0" cy="55" r="5" fill="#E5E7EB"/>
            
            <!-- Connection to server -->
            <path d="M-35,0 L-165,-150" stroke="#A855F7" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>
            
            <!-- Animation for connection -->
            <circle cx="-35" cy="0" r="3" fill="white">
                <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite"/>
                <animateMotion
                    path="M0,0 L-130,-150"
                    dur="2.1s"
                    repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
    
    <!-- Particle Effects -->
    <g id="particles" opacity="0.5">
        <circle cx="400" cy="300" r="200" fill="url(#purpleGradient)" opacity="0.05" filter="url(#glow)"/>
        
        <g id="floatingParticles">
            <circle cx="350" cy="250" r="2" fill="white">
                <animate attributeName="cy" values="250;245;250" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
            </circle>
            
            <circle cx="450" cy="280" r="2" fill="white">
                <animate attributeName="cy" values="280;275;280" dur="4s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4s" repeatCount="indefinite"/>
            </circle>
            
            <circle cx="380" cy="350" r="2" fill="white">
                <animate attributeName="cy" values="350;345;350" dur="3.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite"/>
            </circle>
            
            <circle cx="420" cy="230" r="2" fill="white">
                <animate attributeName="cy" values="230;225;230" dur="2.8s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.8s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
    
    <!-- Title -->
    <text x="400" y="550" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
        Media Server
    </text>
</svg>