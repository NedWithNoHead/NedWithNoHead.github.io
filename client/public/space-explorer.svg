<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <radialGradient id="starfield" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3B3E99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1729;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#starfield)" />
  
  <!-- Random stars -->
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="120" cy="60" r="1.5" fill="#FFFFFF" opacity="0.7" />
    <circle cx="200" cy="30" r="1" fill="#FFFFFF" opacity="0.9" />
    <circle cx="280" cy="70" r="1.2" fill="#FFFFFF" opacity="0.8" />
    <circle cx="350" cy="40" r="1" fill="#FFFFFF" opacity="0.7" />
    <circle cx="430" cy="80" r="1.3" fill="#FFFFFF" opacity="0.9" />
    <circle cx="500" cy="60" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="580" cy="30" r="1.4" fill="#FFFFFF" opacity="0.7" />
    <circle cx="650" cy="50" r="1" fill="#FFFFFF" opacity="0.9" />
    <circle cx="720" cy="70" r="1.2" fill="#FFFFFF" opacity="0.8" />
    <circle cx="70" cy="130" r="1" fill="#FFFFFF" opacity="0.7" />
    <circle cx="150" cy="110" r="1.5" fill="#FFFFFF" opacity="0.9" />
    <circle cx="230" cy="140" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="310" cy="120" r="1.2" fill="#FFFFFF" opacity="0.7" />
    <circle cx="380" cy="150" r="1" fill="#FFFFFF" opacity="0.9" />
    <circle cx="460" cy="130" r="1.3" fill="#FFFFFF" opacity="0.8" />
    <circle cx="530" cy="110" r="1" fill="#FFFFFF" opacity="0.7" />
    <circle cx="610" cy="140" r="1.4" fill="#FFFFFF" opacity="0.9" />
    <circle cx="680" cy="120" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="750" cy="150" r="1.2" fill="#FFFFFF" opacity="0.7" />
    <circle cx="90" cy="200" r="1" fill="#FFFFFF" opacity="0.9" />
    <circle cx="170" cy="220" r="1.5" fill="#FFFFFF" opacity="0.8" />
    <circle cx="250" cy="190" r="1" fill="#FFFFFF" opacity="0.7" />
    <circle cx="330" cy="230" r="1.2" fill="#FFFFFF" opacity="0.9" />
    <circle cx="400" cy="210" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="480" cy="180" r="1.3" fill="#FFFFFF" opacity="0.7" />
    <circle cx="550" cy="240" r="1" fill="#FFFFFF" opacity="0.9" />
    <circle cx="630" cy="200" r="1.4" fill="#FFFFFF" opacity="0.8" />
    <circle cx="700" cy="230" r="1" fill="#FFFFFF" opacity="0.7" />
    <circle cx="770" cy="210" r="1.2" fill="#FFFFFF" opacity="0.9" />
    <circle cx="40" cy="290" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="120" cy="260" r="1.5" fill="#FFFFFF" opacity="0.7" />
    <circle cx="190" cy="300" r="1" fill="#FFFFFF" opacity="0.9" />
    <circle cx="270" cy="270" r="1.2" fill="#FFFFFF" opacity="0.8" />
    <circle cx="340" cy="310" r="1" fill="#FFFFFF" opacity="0.7" />
    <circle cx="420" cy="280" r="1.3" fill="#FFFFFF" opacity="0.9" />
    <circle cx="490" cy="320" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="570" cy="290" r="1.4" fill="#FFFFFF" opacity="0.7" />
    <circle cx="640" cy="330" r="1" fill="#FFFFFF" opacity="0.9" />
    <circle cx="720" cy="300" r="1.2" fill="#FFFFFF" opacity="0.8" />
    <circle cx="60" cy="370" r="1" fill="#FFFFFF" opacity="0.7" />
    <circle cx="140" cy="340" r="1.5" fill="#FFFFFF" opacity="0.9" />
    <circle cx="210" cy="380" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="290" cy="350" r="1.2" fill="#FFFFFF" opacity="0.7" />
    <circle cx="360" cy="390" r="1" fill="#FFFFFF" opacity="0.9" />
    <circle cx="440" cy="360" r="1.3" fill="#FFFFFF" opacity="0.8" />
    <circle cx="510" cy="400" r="1" fill="#FFFFFF" opacity="0.7" />
    <circle cx="590" cy="370" r="1.4" fill="#FFFFFF" opacity="0.9" />
    <circle cx="660" cy="410" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="740" cy="380" r="1.2" fill="#FFFFFF" opacity="0.7" />
  </g>
  
  <!-- Main planet -->
  <circle cx="400" cy="200" r="80" fill="url(#planetGradient)" />
  
  <!-- Planet details -->
  <circle cx="350" cy="170" r="15" fill="#A78BFA" opacity="0.5" />
  <circle cx="420" cy="240" r="20" fill="#A78BFA" opacity="0.4" />
  <circle cx="380" cy="220" r="10" fill="#A78BFA" opacity="0.6" />
  
  <!-- Planet rings -->
  <ellipse cx="400" cy="200" rx="150" ry="30" fill="none" stroke="url(#orbitGradient)" stroke-width="4" transform="rotate(15, 400, 200)" />
  
  <!-- Orbiting moon -->
  <circle cx="580" cy="180" r="20" fill="#F9FAFB" />
  <circle cx="570" cy="170" r="5" fill="#9CA3AF" />
  <circle cx="585" cy="185" r="7" fill="#9CA3AF" />
  
  <!-- Satellite -->
  <g transform="translate(300, 100) rotate(45)">
    <rect x="-10" y="-2" width="20" height="4" fill="#F59E0B" />
    <rect x="-2" y="-10" width="4" height="20" fill="#F59E0B" />
    <circle cx="0" cy="0" r="5" fill="#FBBF24" />
    <rect x="5" y="-15" width="25" height="3" fill="#FBBF24" />
    <rect x="5" y="12" width="25" height="3" fill="#FBBF24" />
  </g>
  
  <!-- Space station -->
  <g transform="translate(520, 300) rotate(-15)">
    <rect x="-30" y="-5" width="60" height="10" fill="#60A5FA" />
    <rect x="-5" y="-25" width="10" height="50" fill="#60A5FA" />
    <circle cx="0" cy="0" r="15" fill="#3B82F6" />
    <rect x="-40" y="-3" width="10" height="6" fill="#93C5FD" />
    <rect x="30" y="-3" width="10" height="6" fill="#93C5FD" />
    <rect x="-3" y="25" width="6" height="10" fill="#93C5FD" />
  </g>
  
  <!-- Shooting star -->
  <g>
    <line x1="150" y1="80" x2="220" y2="150" stroke="#FFFFFF" stroke-width="2">
      <animate attributeName="x1" from="150" to="220" dur="2s" repeatCount="indefinite" />
      <animate attributeName="y1" from="80" to="150" dur="2s" repeatCount="indefinite" />
      <animate attributeName="x2" from="220" to="290" dur="2s" repeatCount="indefinite" />
      <animate attributeName="y2" from="150" to="220" dur="2s" repeatCount="indefinite" />
    </line>
    <circle cx="150" cy="80" r="2" fill="#FFFFFF">
      <animate attributeName="cx" from="150" to="220" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cy" from="80" to="150" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Space Explorer</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.8">Interactive Astronomical Data Visualization</text>
</svg>