<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Space Explorer</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientBackground">
            <stop stop-color="#0F172A" offset="0%"></stop>
            <stop stop-color="#1E293B" offset="100%"></stop>
        </linearGradient>
        <radialGradient cx="50%" cy="50%" fx="50%" fy="50%" r="70%" id="starGlow">
            <stop stop-color="#FFFFFF" stop-opacity="0.8" offset="0%"></stop>
            <stop stop-color="#FFFFFF" stop-opacity="0" offset="100%"></stop>
        </radialGradient>
    </defs>
    <g id="SpaceExplorer" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect id="Background" fill="url(#gradientBackground)" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Stars -->
        <g id="Stars">
            <circle fill="#FFFFFF" cx="120" cy="80" r="1.8"></circle>
            <circle fill="#FFFFFF" cx="220" cy="180" r="2.2"></circle>
            <circle fill="#FFFFFF" cx="420" cy="120" r="1.5"></circle>
            <circle fill="#FFFFFF" cx="520" cy="280" r="2"></circle>
            <circle fill="#FFFFFF" cx="620" cy="180" r="1.7"></circle>
            <circle fill="#FFFFFF" cx="720" cy="380" r="1.9"></circle>
            <circle fill="#FFFFFF" cx="150" cy="480" r="2.1"></circle>
            <circle fill="#FFFFFF" cx="250" cy="380" r="1.6"></circle>
            <circle fill="#FFFFFF" cx="350" cy="280" r="1.8"></circle>
            <circle fill="#FFFFFF" cx="450" cy="480" r="2.2"></circle>
            <circle fill="#FFFFFF" cx="650" cy="480" r="1.7"></circle>
            <circle fill="#FFFFFF" cx="750" cy="80" r="2"></circle>
            <circle fill="#FFFFFF" cx="650" cy="320" r="1.8"></circle>
            <circle fill="#FFFFFF" cx="170" cy="300" r="2.1"></circle>
            <circle fill="#FFFFFF" cx="320" cy="400" r="1.6"></circle>
            <circle fill="#FFFFFF" cx="420" cy="380" r="1.9"></circle>
        </g>
        
        <!-- Planet -->
        <circle id="Planet" fill="#3B82F6" cx="400" cy="300" r="120" opacity="0.8"></circle>
        <circle id="PlanetHighlight" fill="#FFFFFF" cx="340" cy="240" r="30" opacity="0.15"></circle>
        
        <!-- Rings -->
        <ellipse id="Ring1" stroke="#64748B" stroke-width="8" cx="400" cy="300" rx="180" ry="60" transform="rotate(-20 400 300)" opacity="0.6"></ellipse>
        <ellipse id="Ring2" stroke="#94A3B8" stroke-width="4" cx="400" cy="300" rx="160" ry="50" transform="rotate(-20 400 300)" opacity="0.4"></ellipse>
        
        <!-- Satellite -->
        <g id="Satellite" transform="translate(580, 200)">
            <rect fill="#FFFFFF" x="0" y="0" width="40" height="20" rx="2"></rect>
            <rect fill="#3B82F6" x="10" y="-10" width="20" height="40" rx="2"></rect>
            <rect fill="#F59E0B" x="-30" y="5" width="30" height="10" rx="2"></rect>
            <rect fill="#F59E0B" x="40" y="5" width="30" height="10" rx="2"></rect>
        </g>
        
        <!-- Text -->
        <text id="Title" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="500">
            Space Explorer
        </text>
        <text id="Subtitle" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle" x="400" y="530">
            Interactive Astronomy Visualization
        </text>
    </g>
</svg>