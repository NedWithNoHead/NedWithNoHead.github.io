<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>HomeDecide</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientBackground">
            <stop stop-color="#4C1D95" offset="0%"></stop>
            <stop stop-color="#2563EB" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="chartGradient">
            <stop stop-color="#EC4899" offset="0%"></stop>
            <stop stop-color="#EF4444" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="HomeDecide" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect id="Background" fill="url(#gradientBackground)" x="0" y="0" width="800" height="600" opacity="0.9"></rect>
        
        <!-- House Icon -->
        <g id="House" transform="translate(400, 200)" fill="#FFFFFF">
            <path d="M-100,-50 L0,-120 L100,-50 L100,70 L-100,70 Z" opacity="0.2"></path>
            <rect x="-30" y="10" width="60" height="60" opacity="0.3"></rect>
            <rect x="-20" y="0" width="40" height="30" opacity="0.4"></rect>
        </g>
        
        <!-- Financial Chart Elements -->
        <g id="Chart" transform="translate(400, 350)">
            <!-- Chart Grid -->
            <g id="Grid" stroke="#FFFFFF" stroke-width="1" opacity="0.2">
                <line x1="-150" y1="0" x2="150" y2="0"></line>
                <line x1="-150" y1="-30" x2="150" y2="-30"></line>
                <line x1="-150" y1="-60" x2="150" y2="-60"></line>
                <line x1="-150" y1="-90" x2="150" y2="-90"></line>
                <line x1="-150" y1="30" x2="150" y2="30"></line>
                <line x1="-120" y1="-90" x2="-120" y2="30"></line>
                <line x1="-60" y1="-90" x2="-60" y2="30"></line>
                <line x1="0" y1="-90" x2="0" y2="30"></line>
                <line x1="60" y1="-90" x2="60" y2="30"></line>
                <line x1="120" y1="-90" x2="120" y2="30"></line>
            </g>
            
            <!-- Chart Bars Buy vs Rent -->
            <g id="Bars">
                <rect fill="#3B82F6" x="-130" y="-60" width="40" height="60" opacity="0.7"></rect>
                <rect fill="#EC4899" x="-80" y="-40" width="40" height="40" opacity="0.7"></rect>
                
                <rect fill="#3B82F6" x="-10" y="-80" width="40" height="80" opacity="0.7"></rect>
                <rect fill="#EC4899" x="40" y="-30" width="40" height="30" opacity="0.7"></rect>
                
                <rect fill="#3B82F6" x="110" y="-70" width="40" height="70" opacity="0.7"></rect>
                <rect fill="#EC4899" x="160" y="-50" width="40" height="50" opacity="0.7"></rect>
            </g>
            
            <!-- Trend Line -->
            <path d="M-150,-80 C-120,-20 -60,-60 0,-30 C60,-50 120,-10 150,-40" stroke="url(#chartGradient)" stroke-width="3" fill="none" opacity="0.7"></path>
        </g>
        
        <!-- Dollar Signs (Financial Indicators) -->
        <g id="Indicators" fill="#FFFFFF" opacity="0.5">
            <text font-family="Arial, sans-serif" font-size="24" x="200" y="150">$</text>
            <text font-family="Arial, sans-serif" font-size="18" x="600" y="200">$</text>
            <text font-family="Arial, sans-serif" font-size="30" x="300" y="400">$</text>
            <text font-family="Arial, sans-serif" font-size="20" x="500" y="300">$</text>
            <text font-family="Arial, sans-serif" font-size="16" x="160" y="350">$</text>
        </g>
        
        <!-- Text -->
        <text id="Title" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="500">
            HomeDecide
        </text>
        <text id="Subtitle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.8" text-anchor="middle" x="400" y="530">
            Buy vs. Rent Financial Decision Tool
        </text>
    </g>
</svg>