<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="gradientOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="#111827" />
  
  <!-- Microservices architecture visualization -->
  <g transform="translate(400, 200)">
    <!-- Central service -->
    <circle cx="0" cy="0" r="50" fill="url(#gradientOrange)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Event Hub</text>
    
    <!-- Connecting lines -->
    <line x1="0" y1="-50" x2="0" y2="-100" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="43" y1="-25" x2="86" y2="-50" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="43" y1="25" x2="86" y2="50" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="0" y1="50" x2="0" y2="100" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="-43" y1="25" x2="-86" y2="50" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="-43" y1="-25" x2="-86" y2="-50" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Outer services -->
    <circle cx="0" cy="-120" r="30" fill="url(#gradientBlue)" />
    <text x="0" y="-115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">API Gateway</text>
    
    <circle cx="104" cy="-60" r="30" fill="url(#gradientRed)" />
    <text x="104" y="-55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Processing</text>
    
    <circle cx="104" cy="60" r="30" fill="url(#gradientBlue)" />
    <text x="104" y="65" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Storage</text>
    
    <circle cx="0" cy="120" r="30" fill="url(#gradientRed)" />
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Analytics</text>
    
    <circle cx="-104" cy="60" r="30" fill="url(#gradientBlue)" />
    <text x="-104" y="65" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Notification</text>
    
    <circle cx="-104" cy="-60" r="30" fill="url(#gradientRed)" />
    <text x="-104" y="-55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Auth Service</text>
  </g>
  
  <!-- Animation effect -->
  <g>
    <circle cx="400" cy="200" r="150" fill="none" stroke="url(#gradientOrange)" stroke-width="3" opacity="0.1">
      <animate attributeName="r" values="150;155;150" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="200" r="170" fill="none" stroke="url(#gradientOrange)" stroke-width="2" opacity="0.07">
      <animate attributeName="r" values="170;175;170" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.07;0.14;0.07" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="200" r="190" fill="none" stroke="url(#gradientOrange)" stroke-width="1" opacity="0.04">
      <animate attributeName="r" values="190;195;190" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.04;0.08;0.04" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Data Flow Particles -->
  <circle cx="300" cy="200" r="3" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="cx" values="300;400" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="500" cy="200" r="3" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="cx" values="500;400" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="300" r="3" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="cy" values="300;200" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="100" r="3" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="cy" values="100;200" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Runify Event Processing System</text>
</svg>