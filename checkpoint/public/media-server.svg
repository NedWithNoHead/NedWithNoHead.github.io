<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0F172A" />
  
  <!-- Server Rack -->
  <g transform="translate(400, 200)">
    <!-- Rack frame -->
    <rect x="-150" y="-150" width="300" height="300" rx="5" fill="url(#serverGradient)" stroke="#64748B" stroke-width="3" />
    
    <!-- Server 1 -->
    <rect x="-130" y="-130" width="260" height="40" rx="3" fill="#334155" stroke="#64748B" stroke-width="1" />
    <rect x="-120" y="-125" width="20" height="30" rx="2" fill="black" />
    <circle cx="-110" cy="-110" r="3" fill="url(#lightGradient)" />
    <rect x="-90" y="-120" width="210" height="20" rx="2" fill="#1E293B" />
    
    <!-- Server 2 -->
    <rect x="-130" y="-80" width="260" height="40" rx="3" fill="#334155" stroke="#64748B" stroke-width="1" />
    <rect x="-120" y="-75" width="20" height="30" rx="2" fill="black" />
    <circle cx="-110" cy="-60" r="3" fill="url(#lightGradient)" />
    <rect x="-90" y="-70" width="210" height="20" rx="2" fill="#1E293B" />
    
    <!-- Server 3 -->
    <rect x="-130" y="-30" width="260" height="40" rx="3" fill="#334155" stroke="#64748B" stroke-width="1" />
    <rect x="-120" y="-25" width="20" height="30" rx="2" fill="black" />
    <circle cx="-110" cy="-10" r="3" fill="url(#lightGradient)" />
    <rect x="-90" y="-20" width="210" height="20" rx="2" fill="#1E293B" />
    
    <!-- Server 4 -->
    <rect x="-130" y="20" width="260" height="40" rx="3" fill="#334155" stroke="#64748B" stroke-width="1" />
    <rect x="-120" y="25" width="20" height="30" rx="2" fill="black" />
    <circle cx="-110" cy="40" r="3" fill="url(#lightGradient)" />
    <rect x="-90" y="30" width="210" height="20" rx="2" fill="#1E293B" />
    
    <!-- Server 5 -->
    <rect x="-130" y="70" width="260" height="40" rx="3" fill="#334155" stroke="#64748B" stroke-width="1" />
    <rect x="-120" y="75" width="20" height="30" rx="2" fill="black" />
    <circle cx="-110" cy="90" r="3" fill="url(#lightGradient)" />
    <rect x="-90" y="80" width="210" height="20" rx="2" fill="#1E293B" />
    
    <!-- RAID storage -->
    <rect x="-130" y="120" width="260" height="20" rx="3" fill="#475569" stroke="#64748B" stroke-width="1" />
    <text x="0" y="134" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">RAID Storage Array</text>
  </g>
  
  <!-- Network connections -->
  <g>
    <!-- Router -->
    <rect x="600" y="180" width="100" height="40" rx="5" fill="url(#networkGradient)" />
    <text x="650" y="205" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Router</text>
    
    <!-- Network lines -->
    <line x1="550" y1="200" x2="600" y2="200" stroke="url(#networkGradient)" stroke-width="3" />
    
    <!-- Clients -->
    <rect x="620" y="100" width="60" height="40" rx="5" fill="#334155" stroke="#CBD5E1" stroke-width="1" />
    <text x="650" y="125" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Client 1</text>
    
    <rect x="700" y="100" width="60" height="40" rx="5" fill="#334155" stroke="#CBD5E1" stroke-width="1" />
    <text x="730" y="125" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Client 2</text>
    
    <rect x="620" y="260" width="60" height="40" rx="5" fill="#334155" stroke="#CBD5E1" stroke-width="1" />
    <text x="650" y="285" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Client 3</text>
    
    <rect x="700" y="260" width="60" height="40" rx="5" fill="#334155" stroke="#CBD5E1" stroke-width="1" />
    <text x="730" y="285" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Client 4</text>
    
    <!-- Connection lines -->
    <line x1="650" y1="180" x2="650" y2="140" stroke="#60A5FA" stroke-width="2" />
    <line x1="730" y1="180" x2="730" y2="140" stroke="#60A5FA" stroke-width="2" />
    <line x1="650" y1="220" x2="650" y2="260" stroke="#60A5FA" stroke-width="2" />
    <line x1="730" y1="220" x2="730" y2="260" stroke="#60A5FA" stroke-width="2" />
  </g>
  
  <!-- Docker containers -->
  <g transform="translate(180, 200)">
    <!-- Container stack -->
    <rect x="-80" y="-120" width="160" height="40" rx="3" fill="#2563EB" opacity="0.9" />
    <text x="0" y="-95" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Plex Container</text>
    
    <rect x="-80" y="-70" width="160" height="40" rx="3" fill="#2563EB" opacity="0.9" />
    <text x="0" y="-45" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Jellyfin Container</text>
    
    <rect x="-80" y="-20" width="160" height="40" rx="3" fill="#2563EB" opacity="0.9" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Sonarr Container</text>
    
    <rect x="-80" y="30" width="160" height="40" rx="3" fill="#2563EB" opacity="0.9" />
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Radarr Container</text>
    
    <rect x="-80" y="80" width="160" height="40" rx="3" fill="#2563EB" opacity="0.9" />
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Monitoring Container</text>
    
    <!-- Docker logo suggestion -->
    <g transform="translate(0, -170)">
      <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#0DB7ED" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Docker</text>
    </g>
    
    <!-- Connection to server -->
    <line x1="80" y1="0" x2="220" y2="0" stroke="#60A5FA" stroke-width="3" stroke-dasharray="5,5" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Enterprise Media Server Architecture</text>
</svg>