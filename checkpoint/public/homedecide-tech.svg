<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="#111827" />
  
  <!-- House silhouette -->
  <path d="M400,120 L250,220 L250,340 L550,340 L550,220 Z" fill="none" stroke="url(#gradientBlue)" stroke-width="4" />
  <rect x="380" y="280" width="40" height="60" fill="url(#gradientBlue)" />
  
  <!-- Data visualization elements -->
  <rect x="150" y="140" width="80" height="140" rx="4" fill="url(#gradientPurple)" opacity="0.7" />
  <rect x="250" y="180" width="80" height="100" rx="4" fill="url(#gradientPurple)" opacity="0.7" />
  <rect x="350" y="160" width="80" height="120" rx="4" fill="url(#gradientPurple)" opacity="0.7" />
  <rect x="450" y="130" width="80" height="150" rx="4" fill="url(#gradientPurple)" opacity="0.7" />
  <rect x="550" y="170" width="80" height="110" rx="4" fill="url(#gradientPurple)" opacity="0.7" />
  
  <!-- Line chart -->
  <polyline points="150,240 220,220 290,260 360,200 430,230 500,180 570,210 640,170" fill="none" stroke="url(#gradientGreen)" stroke-width="4" />
  
  <!-- Grid lines -->
  <line x1="100" y1="110" x2="700" y2="110" stroke="#374151" stroke-width="1" />
  <line x1="100" y1="160" x2="700" y2="160" stroke="#374151" stroke-width="1" />
  <line x1="100" y1="210" x2="700" y2="210" stroke="#374151" stroke-width="1" />
  <line x1="100" y1="260" x2="700" y2="260" stroke="#374151" stroke-width="1" />
  <line x1="100" y1="310" x2="700" y2="310" stroke="#374151" stroke-width="1" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="50" fill="none" stroke="url(#gradientGreen)" stroke-width="2" opacity="0.3" />
  <circle cx="650" cy="300" r="60" fill="none" stroke="url(#gradientPurple)" stroke-width="2" opacity="0.3" />
  
  <!-- Text label -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">HomeDecide Analytics</text>
</svg>